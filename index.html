<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="Infinity Orchard" content="An idle game to get apples. ">
  	<meta name="keywords" content="idle, game, apples, infinity, orchard">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Infinity Orchard</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Apples</h1>
		<p class="basket">0</p>
		<table>
			<tr>
				<th>Name</th>
				<th>Cost</th>
				<th>Description</th>
				<th>Owned</th>
			</tr>
			<tr>
				<td class="seed button"><button>Plant a Seed</button></td>
				<td class="cost seed">10</td>
				<td class="result seed">Makes 1 apple every 10 seconds.</td>
				<td class="count seed"></td>
			</tr>
			<tr>
				<td class="sapling button"><button>Plant a Sapling</button></td>
				<td class="cost sapling">100</td>
				<td class="result sapling">Makes 1 apple per second</td>
				<td class="count sapling"></td>
			</tr>
			<tr>
				<td class="tree button"><button>Plant a Tree</button></td>
				<td class="cost tree">1000</td>
				<td class="result tree">Makes 10 apples per second</td>
				<td class="count tree"></td>
			</tr>
			<tr>
				<td class="acre button"><button>Acre</button></td>
				<td class="cost acre">10000</td>
				<td class="result acre">Makes 100 apples per second</td>
				<td class="count acre"></td>
			</tr>
			<tr>
				<td class="orchard button"><button>Orchard</button></td>
				<td class="cost orchard">100000</td>
				<td class="result orchard">Makes 1000 apples per second</td>
				<td class="count orchard"></td>
			</tr>
		</table>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
