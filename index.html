        <meta charset="utf-8" />
        <meta name="Infinity Orchard" content="An idle game to get apples. " />

    <body>
        <section class="appleBasketBank">
            <section class="mainApple">
                <img
                    src="assets/images/apple1.png"
                    alt="A big, bright, shiny, juicy apple."
                    id="mainApple"
                    draggable="false"
                />
            </section>
            <div class="basketContainer">
                <h1 class="basket">0</h1> 
                <h1 class="basket" id="theWordApples">apples</h1>
            </div>
            <div class="bankContainer">
                <h3 class="applesPerSec">0</h3>
                <h3 class="bank applesPerSec">apples/sec</h3>
                
            </div>
            <button class="button save">Save Game!</button>
            <button class="button load">Load Game!</button>
        </section>
        <section class="thingsToBuy">
            <div class="grow">
                <table>
                    <tr>
                        <th>Grow</th>
                        <th>Cost</th>
                        <th>Owned</th>
                    </tr>
                    <tr>
                        <td class="button sapling"><button>Sapling</button></td>
                        <td class="cost sapling">100</td>
                        <td class="count sapling"></td>
                    </tr>
                    <tr>
                        <td class="button tree"><button>Tree</button></td>
                        <td class="cost tree">1000</td>
                        <td class="count tree"></td>
                    </tr>
                    <tr>
                        <td class="button acre"><button>Acre</button></td>
                        <td class="cost acre">10000</td>
                        <td class="count acre"></td>
                    </tr>
                    <tr>
                        <td class="button orchard"><button>Orchard</button></td>
                        <td class="cost orchard">100000</td>
                        <td class="count orchard"></td>
                    </tr>
                </table>
            </div>
            <div class="gather">
                <table>
                    <tr>
                        <th>Gather</th>
                        <th>Cost</th>
                        <th>Owned</th>
                    </tr>
                    <tr>
                        <td class="button granny"><button>Granny Smith</button></td>
                        <td class="cost granny">1000</td>
                        <td class="count granny">0</td>
                    </tr>
                    <tr>
                        <td class="sapling farmHand"><button>Farm Hand</button></td>
                        <td class="cost farmHand">10000</td>

                        <td class="count farmHand">0</td>
                    </tr>
                    <tr>
                        <td class="button picker">
                            <button>Apple Pickers</button>
                        </td>
                        <td class="cost picker">100000</td>
                        <td class="count picker">0</td>
                    </tr>
                </table>
            </div>

        <div class="growerItem itemBox seed">
            <div class="growerItemMainBox itemBox">
                <p class="boxItem boxItemCost seed cost">10</p>
                <p class="boxItem boxItemName seed button">Seed</p>
                <p class="boxItem boxItemCount seed count">0</p>
            </div>
            <div class="growerItemSubBox itemBox">
                <p class="boxItem boxItemDescription">Makes 1 apple every 10 seconds</p>
                <p class="boxItem boxItemQuote">"Even the tallest redwood came from a tiny seed"</p>
