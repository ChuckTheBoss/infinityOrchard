<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="Infinity Orchard" content="An idle game to get apples. ">
  	<meta name="keywords" content="idle, game, apples, infinity, orchard">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Infinity Orchard</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Apples</h1>
		<p class="appleBank">0</p>
		<h2>Gather</h2>
		<p class="basket">0</p>
		<table>
			<tr>
				<th>Name</th>
				<th>Cost</th>
				<th>Multiplier</th>
			</tr>
			<tr>
				<td class="seed">
					<button>Plant a Seed</button>  
				</td>
				<td class="cost seed">
					10
				</td>
				<td class="result seed">
					Makes 1 apple per second. 
				</td>
			</tr>
			<tr>
				<td class="sapling"><button>Sapling</button></td>
				<td class="cost sapling">100</td>
				<td class="result sapling">Makes 10 apples per second</td>
			</tr>
		</table>
		<table>
			<tr>
				<th>Name</th>
				<th>Cost</th>
				<th>Multiplier</th>
			</tr>
			<tr>
				<td class="bucket">
					<button>Bucket</button>  
				</td>
				<td class="cost bucket">
					10
				</td>
				<td class="result bucket">
					Gathers 10 apples per second. 
				</td>
			</tr>
			<tr>
				<td class="crate"><button>Sapling</button></td>
				<td class="cost crate">100</td>
				<td class="result crate">gathers 100 apples per second</td>
			</tr>
		</table>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
